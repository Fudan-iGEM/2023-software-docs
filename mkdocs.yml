site_name: RAP
nav:
  - Home: 
    - index.md
  - User Guide:
    - get_started.md
  - Installation:
    - installation.md
  - How RAP works:
    - how_RAP_works.md
theme:
  name: material
  logo: assets/RAP_logo.ico
  favicon: assets/RAP_logo.ico
  font:
    text: Barlow
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:2030105198@fudan.edu.cn
    - icon: fontawesome/brands/slack
      link: https://igem-community.slack.com/team/U046NMGM7T4
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.igem.org/2023/software-tools/fudan


extra_javascript:
