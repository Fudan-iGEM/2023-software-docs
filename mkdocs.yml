site_name: RAP
nav:
  - Home: 
    - index.md
  - User Guide:
    - get_started.md
  - Installation:
    - installation.md
  - How RAP works:
    - RAP_Builder.md
    - KineticHub.md
    - PartHub2.md
  - Wiki:
    - https://2023.igem.wiki/fudan/software
theme:
  name: material
  logo: assets/RAP_logo.ico
  favicon: assets/RAP_logo.ico
  language: en
  font:
    text: Quicksand
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:20301050198@fudan.edu.cn
    - icon: fontawesome/brands/slack
      link: https://igem-community.slack.com/team/U046NMGM7T4
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.igem.org/2023/software-tools/fudan


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

